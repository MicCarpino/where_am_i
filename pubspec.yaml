name: where_am_i
description: Where Am I application in flutter

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

flutter:
  uses-material-design: true

  assets:
    - assets/

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.0
  # Service locator
  get_it: ^5.0.0
  # Bloc for state management
  flutter_bloc: ^6.0.6
  # Value equality
  equatable: ^1.2.5
  # Functional programming thingies
  dartz: ^0.9.2
  # Remote API
  data_connection_checker: ^0.3.4
  http: ^0.12.0+2
  # Local cache
  shared_preferences: ^0.5.12+2
  # Widget for daily calendar
  flutter_week_view: ^1.0.0+1
  # AutoSize text view
  auto_size_text: ^2.1.0
  # Date format
  intl: ^0.16.1
  # Customizable calendar
  table_calendar: ^2.3.0
  # List comparison
  diffutil_dart: ^1.0.2
  # AutoCompleteTestView
  flutter_typeahead: ^1.8.8
  # Criptography
  cryptography: ^1.4.1
  # Plugin added just to fix a build error
  #flutter_keyboard_visibility: ^3.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^4.1.0
